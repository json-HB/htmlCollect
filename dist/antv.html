<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>antv</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/4.1.22/dist/g2.min.js"></script>
</head>
<body>
    <h1>antv</h1>

    <div id="container"></div>

    <style>
    </style>
    <script>
        const data = [
            { year: '1951 年', sales: 38 },
            { year: '1952 年', sales: 52 },
            { year: '1956 年', sales: 61 },
            { year: '1957 年', sales: 145 },
            { year: '1958 年', sales: 48 },
            { year: '1959 年', sales: 38 },
            { year: '1960 年', sales: 38 },
            { year: '1962 年', sales: 38 },
            { year: '1959 年', sales: 38 },
            { year: '1960 年', sales: 38 },
            { year: '1962 年', sales: 38 },
        ];
        const chart = new G2.Chart({
            container: 'container',
            // height: 500,
            // width: 500,
            autoFit: true,
            height: 600,
            padding: [100],
            defaultinteraction: 'legend-filter',
            renderer: 'canvas'
        })

        chart.data(data);
        chart.scale('sales', {
            alias: '销售量',
            // ticks: [0, 20, 40, 60, 80, 100, 120, 140, 160, 180, 200],
            min: 0,
            max: 200,
            tickCount: 20,
            // tickInterval: 100,
            formatter: (val) => `$${val}`
        });

        chart.axis('year', {
            title: {
                style: {
                    fill: 'red'
                }
            }
        })
        // chart.tooltip({
        // showMarkers: true:
        // });
        // chart.interaction('active-region');

        chart.line().position('year*sales');



        chart.render();

        window.chart = chart;

        // setTimeout(() => {
        //     chart.changeVisible(false)
        // }, 1000)
    </script>

<script>
</script>

</body>
</html>
