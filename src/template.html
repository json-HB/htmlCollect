<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      console.time("load");
      console.time("content");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg">hello world I am coming!</div>
    <style>
      div.bg {
        display: inline-block;
        background-blend-mode: color;
        background: linear-gradient(to right, #e81717, blue);
        padding: 20px;
        -webkit-background-clip: text;
        color: transparent;
        background-position: 10% 70%;
        background-size: 200%, 100%;
        transition: background 0.3s linear 0s;
        font-size: 30px;
        font-weight: bold;
      }
      div:hover {
        background-size: 100% 100%;
      }
      li {
        height: 2vh;
      }
      :root {
        --baseColor: blue;
      }
      div.fixHeader {
        background: #ccc;
        position: fixed;
        top: -100%;
        left: 0;
        right: 0;
        height: 50px;
        border: 1px solid #ccc;
        line-height: 50px;
        color: var(--baseColor);
        font-weight: bold;
        text-align: center;
        text-shadow: 1px 1px 1px #ddd;
        box-shadow: 1px 1px 1px #eee;
        transition: top 1s ease-in 0s;
      }
      .fixHeader.show {
        top: 0;
      }
      .fixHeader .content {
        height: 50px;
      }
    </style>
    <div class="fixHeader">
      <div class="content">
        hello world
      </div>
    </div>
    <script type="module">
      window.onload = function() {
        console.log("load");
        console.timeEnd("load");
        let preTop;
        let dir = null;
        let state = "init";
        function scroll() {
          console.info("scrolling ...");
          const top = (document.documentElement || document.body).scrollTop;
          if (preTop) {
            if (preTop - top > 0) {
              dir = "up";
            } else if (preTop - top < 0) {
              dir = "down";
            }
          }
          if (top != preTop) {
            preTop = top;
          }
          move(dir);
        }

        function move() {
          setTimeout(function() {
            console.log(state);
            dir == "down"
              ? fixHeader.classList.add("show")
              : fixHeader.classList.remove("show");
          }, 0);
        }

        function throth(fn, time = 1000) {
          let pre;
          return function() {
            console.log("inder");
            if (!pre || Date.now() - pre > time) {
              pre = Date.now();
              fn();
            }
          };
        }
        const fixHeader = document.querySelector(".fixHeader");
        fixHeader.addEventListener(
          "transitionstart",
          function() {
            state = "start";
          },
          false
        );
        fixHeader.ontransitionrun = function() {
          state = "run";
        };
        fixHeader.addEventListener(
          "transitionend",
          function() {
            console.log("end");
            state = "end";
          },
          false
        );
        window.addEventListener("scroll", throth(scroll, 20), {
          passive: false,
          captrue: false
        });
      };
      document.addEventListener("DOMContentLoaded", function() {
        console.log("contentLoad");
        console.timeEnd("content");
      });
    </script>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <style>
      .grid {
        display: grid;
        grid-template-rows: repeat(3, 100px);
        grid-template-columns: repeat(3, 100px);
        grid-gap: 20px 30px;
        /* grid-row-gap: 20px; */
        grid-template-areas:
          "a b c"
          "d e f"
          "g h i";
        grid-auto-flow: column;
        justify-content: end;
        align-items: stretch;
      }
      .grid > div {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 28px;
        -webkit-font-smoothing: antialiased;
        cursor: pointer;
        transition: transform 0.2s linear 0s;
      }
      .grid > div:hover {
        transform: scale(1.2);
        box-shadow: 0px 0px 2px solid #ddd;
        border-radius: 5px;
      }
      .grid > div:nth-child(1) {
        background: red;
        grid-area: e;
      }
      .grid > div:nth-child(2) {
        background: orange;
      }
      .grid > div:nth-child(3) {
        background: yellow;
      }
      .grid > div:nth-child(4) {
        background: yellowgreen;
      }
      .grid > div:nth-child(5) {
        background: pink;
      }
      .grid > div:nth-child(6) {
        background: burlywood;
      }
      .grid > div:nth-child(7) {
        background: purple;
      }
      .grid > div:nth-child(8) {
        background: orchid;
      }
      .grid > div:nth-child(9) {
        background: aqua;
      }
    </style>
    <div style="height: 200vh;"></div>
  </body>
</html>
