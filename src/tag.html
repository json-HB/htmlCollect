<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tag</title>
    <style>
      html,
      body {
        font-size: 20px;
      }
      #search {
        width: 100vw;
        height: 50px;
        border: 1px solid #ccc;
        padding: 5px 10px;
        color: #ccc;
        outline: none;
        border-radius: 5px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <input id="search" type="text" placeholder="please input" />
    <script>
      const int = document.body.querySelector("#search");
      int.addEventListener(
        "keydown",
        ev => {
          if (window.innerWidth < 600) {
            alert(ev.keyCode);
          }
          console.log(ev.keyCode);
        },
        false
      );
    </script>
  </body>
</html>
