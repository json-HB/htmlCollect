    <style>
      .show {
        width: 20vw;

        background: aqua;
      }

    <script>
      let btn = document.querySelector('.control-btn');
      btn.addEventListener(
        'click',
        function() {
          const modal = document.querySelector('.show');
          modal.classList.toggle('hidden');
        },
        false
      );
      const obj = { a: 1, b: 2 };
      function itera(val) {
        const keys = Object.keys(val);
        const len = keys.length;
        let index = 0;
        Object.defineProperty(val, Symbol.iterator, {
          value: function() {
            return {
              next: function() {
                if (index < len) {
                  return {
                    value: Reflect.get(val, keys[index++]),
                    done: false,
                  };
                } else {
                  return {
                    value: undefined,
                    done: true,
                  };
                }
              },
            };
          },
        });
        return val;
      }
      // for (let a of itera(obj)) {
      //   console.log(a);
      // }
      const arr = [
        [1, 2, 3, 4, 5],
        [1, 2, [1, '2', '3', 4, 5], 6],
      ];
      function filter(data) {
        const res = [];
        const map = new Map();
        // 数组扁平化并去重
        const flatternArr = new Set(data.flat(Infinity));
        function dealEmpty(arr) {
          return arr.filter(Boolean);
        }
        // help 函数递归处理
        const help = function(innerArr) {
          let innerRes = [];
          if (!Array.isArray(innerArr)) return innerArr;
          innerArr.forEach((element, index) => {
            if (Array.isArray(element)) {
              innerRes[index] = dealEmpty(help(innerArr[index]));
              // 扁平化的数组里面出现一次后就不加进数组呢
            } else if (flatternArr.has(element) && !map.get(element)) {
              map.set(element, 1);
              innerRes[index] = element;
            }
          });
          return innerRes;
        };
        for (let i = 0, l = data.length; i < l; i++) {
          res[i] = dealEmpty(help(data[i]));
        }
        return res;
      }
      console.log(filter(arr));
    </script>

    <div class="delete">

    <style>
      .delete {
        width: 100px;
        height: 100px;
        margin: 100px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        align-items: center;

      }
      .delete .remove {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid red;

        display: none;
      }
      .delete .checkbox {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 3px solid #a29e9e;
        border-radius: 50%;
        background: #c7bebe;
        top: 10px;
        left: 10px;
        box-shadow: inset 0px 1px 1px 0px #605b5b;
      }
      .delete .checkbox:before {
        display: none;
        position: absolute;
        width: 20px;
        height: 20px;
        content: '';
        background: #15ce25;
        -webkit-clip-path: polygon(26% 37%, 18% 44%, 49% 73%, 90% 28%, 83% 21%, 49% 59%);
        clip-path: polygon(26% 37%, 18% 44%, 49% 73%, 90% 28%, 83% 21%, 49% 59%);
      }

      .delete .border {
        position: absolute;
        width: 110px;
        height: 110px;
        border: 2px solid red;
        display: none;
      }
      .delete .remove:before {
        display: none;
        content: '';
        width: 2px;
        height: 20px;
        transform: scaleX(1.41) rotate(45deg) translateY(-4px);
        background: red;
        transform-origin: -50% 71%;
      }
      .delete:hover .border,
      .delete:hover .remove,
      .delete:hover .remove:before {
        display: block;
      }
      .delete:hover .checkbox:before {
        display: block;
      }
    </style>
